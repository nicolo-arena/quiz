<div class="w-full flex flex-col items-center justify-center gap-10 text-center -mt-20 mb-20">
    <h1 class="text-2xl font-semibold animate__animated animate__fadeInUp">Simulazione d'esame</h1>
    <h2 class="text-lg animate__animated animate__fadeInUp animate__delay-1s">Clicca per cominciare!</h2>
    <a class="w-56 p-2 rounded-xl bg-green-400 text-center {{startEnabled ? 
    'cursor-pointer hover:bg-green-500 hover:text-white hover:drop-shadow-lg' : 'cursor-not-allowed'}} 
    transition duration-150 ease-in animate__animated animate__fadeInUp animate__delay-2s" [ariaDisabled]="startEnabled" [routerLink]="[startEnabled ? '/question' : '']">START</a>
    <hr class="w-full md:w-1/3 animate__animated animate__fadeInUp animate__delay-3s">
    <a class="w-56 p-2 rounded-xl bg-yellow-400 hover:bg-yellow-500 hover:text-white hover:drop-shadow-lg
    text-center cursor-pointer transition duration-150 ease-in animate__animated animate__fadeInUp animate__delay-3s" [routerLink]="['/scores']">STORICO PUNTEGGI</a>
    <hr class="w-full md:w-1/3 animate__animated animate__fadeInUp animate__delay-4s">
    <a class="w-56 p-2 rounded-xl bg-cyan-400 hover:bg-cyan-500 hover:text-white hover:drop-shadow-lg
    text-center cursor-pointer transition duration-150 ease-in animate__animated animate__fadeInUp animate__delay-4s" (click)="fileUpload.click()">CARICA DOMANDE</a>
    <input type="file" class="hidden" (change)="onFileSelected($event)" #fileUpload>
</div>

<div class="absolute top-0 left-0 w-screen h-screen bg-gray-600 bg-opacity-50 flex items-center justify-center" *ngIf="showModal">
    <div class="w-max flex flex-col items-center justify-center p-2 bg-white rounded-xl">
        <div class="w-full flex flex-row justify-end text-red-500 leading-none cursor-pointer" (click)="toggleModal()"><span>âœ•</span></div>
        <div class="p-10 {{modalSuccess ? 'text-green-600':'text-red-600'}}" [innerHTML]="modalText"></div>
    </div>
</div>
