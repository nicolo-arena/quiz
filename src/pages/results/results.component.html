<div class="w-full flex flex-col items-center justify-center animate__animated animate__fadeIn gap-5 -mt-40 mb-20">

    <div class="w-full md:w-1/2 flex justify-between gap-5">
        <a class="w-48 p-2 text-sm font-semibold rounded-xl bg-gray-400 hover:bg-gray-700 hover:text-white hover:drop-shadow-lg
        text-center cursor-pointer transition duration-150 ease-in" [routerLink]="['/home']">Torna alla home</a>
        <a class="w-48 p-2 text-sm font-semibold rounded-xl bg-green-400 hover:bg-green-700 hover:text-white hover:drop-shadow-lg
    text-center cursor-pointer transition duration-150 ease-in" [routerLink]="['/question']">Nuova simulazione</a>
    </div>
    <div class="w-full text-center flex flex-col items-center justify-center gap-5">
        <div class="font-semibold">Simulazione terminata</div>
        <div class="flex flex-row justify-center items-center gap-5">
            <div class="text-lg">Punteggio:</div>
            <div class="flex flex-row">
                <div class="{{rightAnswers >= rightQuestionsNumber ? 'text-green-500' : 'text-red-500'}}">{{rightAnswers}}</div>
                <div>/{{totalAnswers}}</div>
            </div>
        </div>
        
        <div
            *ngFor="let question of questions" 
            class="w-full md:w-1/2 flex flex-col items-center justify-center p-5 bg-gray-100 drop-shadow-lg rounded-xl">
            <div class="w-full flex flex-col items-left justify-left gap-5">
                <div class="text-left font-semibold" [innerHTML]="question.title"></div>
                <div class="text-left text-xs text-red-400" *ngIf="question.chosenOptionId === undefined">(Nessuna risposta selezionata)</div>
                <div *ngFor="let option of question.options" class="flex flex-row gap-2">
                    <label class="text-left px-1 rounded-lg {{
                        question.chosenOptionId == option.id ? 
                            (option.right ? 'bg-green-400' : 'bg-red-400') 
                            : 
                            (option.right ? 'bg-green-400' : '')
                        }}" [innerHTML]="option.text"></label>
                </div>
            </div>
        </div>
    </div>
    

</div>
